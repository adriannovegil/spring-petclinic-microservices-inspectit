version: '2'
services:

  # Monitoring
  # ============================================================================
  # InspoectIT agent
  agent:
    image: inspectit/inspectit-ocelot-agent:${INSPECTIT_OCELOT_VERSION}
    container_name: agent
    mem_limit: 512M
    volumes:
      - agent-vol:/agent

  # InfluxDB
  influxdb-server:
    image: influxdb:1.7.1
    container_name: influxdb-server
    mem_limit: 512M
    environment:
      - INFLUXDB_HTTP_FLUX_ENABLED=true
      - INFLUXDB_HTTP_LOG_ENABLED=false
      - INFLUXDB_DATA_QUERY_LOG_ENABLED=false
    volumes:
      - ./docker/influxdb-server:/docker-entrypoint-initdb.d
    ports:
     - 8086:8086

  # Telegraf
  telegraf-server:
    image: telegraf:1.9.4
    container_name: telegraf-server
    mem_limit: 512M
    volumes:
     - ./docker/telegraf-server/telegraf-influx.conf:/etc/telegraf/telegraf.conf:ro

  # Zipkin
  zipkin-server:
    image: openzipkin/zipkin
    container_name: zipkin-server
    ports:
      - 9411:9411

  # Grafana
  grafana-server:
    build: ./docker/grafana-server
    image: openapm/grafana-server
    container_name: grafana-server
    mem_limit: 256M
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=demo
      - GF_PATHS_PROVISIONING=/usr/share/grafana/custom/
    volumes:
      - ./docker/grafana-server/provisioning:/usr/share/grafana/custom/
    ports:
      - 3001:3000

  # Infrastructure
  # ============================================================================
  # Config server
  config-server:
    image: openapm/spring-petclinic-config-server
    container_name: config-server
    environment:
      - INSPECTIT_SERVICE_NAME=config-server
      - INSPECTIT_CONFIG_FILE_BASED_PATH=/agentconfig
      - INSPECTIT_EXPORTERS_METRICS_PROMETHEUS_PORT=9095
      - INSPECTIT_EXPORTERS_TRACING_ZIPKIN_URL=http://zipkin-server:9411/api/v2/spans
    mem_limit: 512M
    entrypoint: ["sh", "-c","
      java -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Djava.security.egd=file:/dev/./urandom
      -javaagent:/agent/inspectit-ocelot-agent.jar
      -jar /app.jar"]
    #entrypoint: ["java","-Djava.security.egd=file:/dev/./urandom","-jar","/app.jar"]
    volumes:
      - ./agentconfig/config-server:/agentconfig
      - agent-vol:/agent
    ports:
     - 8888:8888
     - 9095:9095

  # Discovery service
  discovery-server:
    image: openapm/spring-petclinic-discovery-server
    container_name: discovery-server
    environment:
      - INSPECTIT_SERVICE_NAME=discovery-server
      - INSPECTIT_CONFIG_FILE_BASED_PATH=/agentconfig
      - INSPECTIT_EXPORTERS_METRICS_PROMETHEUS_PORT=9096
      - INSPECTIT_EXPORTERS_TRACING_ZIPKIN_URL=http://zipkin-server:9411/api/v2/spans
    mem_limit: 512M
    links:
     - config-server
    depends_on:
      - config-server
      - agent
    entrypoint: ["sh", "-c","
      ./dockerize -wait=tcp://config-server:8888 -timeout=120s -- &&
      java -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Djava.security.egd=file:/dev/./urandom
      -javaagent:/agent/inspectit-ocelot-agent.jar
      -jar /app.jar"]
    #entrypoint: ["./wait-for-it.sh","config-server:8888","--timeout=60","--","java","-Djava.security.egd=file:/dev/./urandom","-jar","/app.jar"]
    volumes:
      - ./agentconfig/discovery-server:/agentconfig
      - agent-vol:/agent
    ports:
     - 8761:8761
     - 9096:9096

  # Hystrix dashboard
